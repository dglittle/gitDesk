{% extends 'base.html' %}

{% block title %}gitDesk{% endblock %}

{% block body %}

<table class="table table-striped table-hover">
	<tr>
		<th>oDesk User ID</th>
		<th>GitHub User ID</th>
		<th>oDesk Job URL</th>
		<th>GitHub Issue URL</th>
	</tr>
{% for h in history %}
	<tr>
		<td>{{h.odesk.uid}}</td>
		<td>{{h.github.uid}}</td>
		<td><a href="{{h.odesk.job_url}}">oDesk Job</a></td>
		<td><a href="{{h.github.issue_url}}">GitHub Issue</a></td>
	</tr>
{% endfor %}

</table>

{% endblock %}
